<template name="postIndex">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="index"}}
  {{/contentFor}}


  {{#contentFor "headerTitle"}}
    <h1 class="title">Posts</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <div class="padding">
        <button class="button button-large button-stable" data-action="showActionSheet">
          Show Action Sheet
        </button>
      </div>
    {{/ionContent}}
  {{/ionView}}
</template>
